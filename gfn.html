<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>19 Input Types in HTML & HTML5</h2>
    <hr>
    <form action="">
        <!--Type search-->
        <label for="search">search here:</label><br><br>
        <input type="search" name="search" id="search" autocomplete="">
        <hr>
        <!--Type image-->
        <label for="name">what is your name?</label><br><br>
        <input type="text" name="name" id="name" placeholder="name"><br>
        <input type="image" name="image" src="C:\Users\sumit maurya\OneDrive\Pictures\curly-hair-05.png" width="50px" id="iamge" value="submit">
        <hr>
        <!--Type file-->
        <label for="file">select a file to upload:</label><br><br>
        <input type="file" name="file" id="file" multiple>
        <!--multiple file selection-->
        <hr>
        <!--Type text-->
        <label>Enter First Name</label><br><br>
        <input type="text" name="first name" placeholder="first name">
        <hr>
        <!--Type password-->
        <label>Enter password</label><br><br>
        <input type="password" name="password" placeholder="password">
        <!--Type submit-->
        <hr>
        <label>enter password</label><br><br>
        <input type="password" name="password" placeholder="password">
        <input type="submit" name="submit" value="submit">
        <!--Type reset-->
        <label>Enter password</label><br><br>
        <input type="password" name="password" placeholder="password">
        <input type="submit" name="submit" name="submit" value="submit"><br><br>
        <input type="reset" value="reset">
        <!--Type radio-->
        <hr>
        <label for="">What is your favourite color?</label>
        <input type="radio" name="color" value="red">red<br><br>
        <input type="radio" name="color" value="green">green<br><br>
        <input type="radio" name="color" value="balck">black<br><br>
        <!--Type checkbox-->
        <hr>
        <label for="">What is your favourite fruit?</label><br><br>
    <input type="checkbox" name="fruit1" value="orange">orange<br><br>
    <input type="checkbox" name="fruit2" value="apple">apple<br><br>
    <input type="checkbox" name="fruit3" value="banana">banana<br><br>
    <!--Type button-->
    <label for="">what is your name?</label><br><br>
    <input type="text" name="name"><br><br>
    <input type="button" value="submit">
    </form>
</body>
</html>
